<body>
<h2>javascript function</h2>
<p>This example calls a f function which performs a  calculation and returns the result:</p>
<p id="demo"></p>
<script>
var x = calcproduct(4,3);
document.getElementById("demo").innerHTML = x;
function calcproduct(a,b) {
   return a * b;
}
</script>
