<body>
<h2>Javascript functions</h2>
<p>outside myFunction()carName is undefined.</p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
myFunction();
function myFunction(){
  let carName = "volvo";
  document.getElementById("demo1").innerHTML = carName + " " + carName;

}
document.getElementById("demo2").innerHTML =  carName;
</script>
</body>
