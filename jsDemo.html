<html>
<head>
<title>First CSS file</title>

<style>

	p.cntr {
                   text-align: center;
		   font-size:30px;
                   color: blue;
                 }

        p.large {
                  font-size:300%;
                }

            div {
                   background-color: powderblue;
		   font-family: verdana;
		   border: 2px solid black;
		   color: red;
                }
</style>

<script>
function myFunction(p1, p2) {
  return p1 * p2;
}
</script>
</head>

<body>

<h1><center>Java Script Demo</center></h1>
<p id="demo">gggggggg</p>

<script>
document.getElementById("demo").innerHTML = myFunction(4, 3);
</script>

<div>
<p class="cntr">-------------------I am a member of cntr class----------------------------</p>
<p class="large"> I am a member of the large class</p>
<p id="demo1">xdxcbgvdxfcgbfcxg</p>
<script>
let a, b, c;
a = 5;
b = 6;
c = a + b;
document.getElementById("demo1").innerHTML = c;
</script>

<p class="cntr">-------------------I am a member of cntr class----------------------------</p>
</div>

</body>
</html>
